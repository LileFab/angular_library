<div class="m-5">
  <h1 class="text-center font-bold text-2xl">Contact form</h1>
  <form (ngSubmit)="showAlert()">
    <p>Your mail under : </p>
    <input class="border" type="text" name="email" [(ngModel)]="email">
    <p>Your message under : </p>
    <input class="border" type="text" name="message" [(ngModel)]="message">
    <button type="submit" class="bg-indigo-400 rounded ml-2 p-1">Send message</button>
  </form>
</div>
