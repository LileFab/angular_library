<div class="m-4">
  <h1 class="text-center font-bold text-2xl">Book details</h1>
  <div>
    <p>Title : {{book.title}}</p>
    <p>Author : {{book.author}}</p>
    <p>Genre : {{book.genre}}</p>
    <p>Publication date : {{book.publicationDate}}</p>
  </div>
  <button (click)="back()" class="border bg-slate-200 rounded p-1 mt-5">Return</button>
</div>
