<div class="m-4">
  <h1 class="text-2xl font-bold text-center">List of the members of the Library</h1>
  <div *ngFor="let member of memberList">
    <div class="m-2 w-screen text-center">
    <span class="font-bold">Nom : {{member.name}} --></span>
    <a href="member-detail/{{member.id}}" type="button" class="bg-indigo-400 rounded ml-2 p-1">Show details</a>
    </div>
  </div>
</div>
